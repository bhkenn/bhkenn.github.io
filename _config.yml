about_content: | # this will include new lines to allow paragraphs
 My name is Braxton Kenney, and I am currently a junior at West Virginia University. I am seeking a degree in Management Information Systems with a minor in Business Cybersecurity and Military Science. 
 I aspire to have a career in technology after graduation from WVU. 
 I am currently a member of WVU Army ROTC, and the West Virginia Army National Guard. 
 In my free time I love to tinker with technology, play games, and ride my motorcycle.

